<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Gamification</title>

    <!-- Local StyleSheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- External live-loaded dependencies-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-sanitize.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

    <!-- Local scripts -->
    <script src="js/init.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/index.js"></script>

</head>
<body ng-app="gamififcationApp">
    <div ng-controller="navigationCtrl">
        <img ng-src="{{avatar}}"/> Hello {{first_name}} {{last_name}} ({{facebookId}})

        <div>
            <accordion close-others="oneAtATime">
                <accordion-group is-open="isopen">
                    <accordion-heading>
                        Click here to show background <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
                    </accordion-heading>
                    <img ng-src="{{cover}}" width="800px"/>
                </accordion-group>
            </accordion>
        </div>

        <footer>You are logged in! <button class="btn btn-sm btn-danger" ng-click="logout()">Sign out</button></footer>
    </div>
</body>
</html>
