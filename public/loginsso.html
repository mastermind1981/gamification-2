<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Gamification</title>

    <!-- Local StyleSheets -->
    <link href="css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/ionic.bundle.js"></script>

    <script src="js/login.js"></script>
</head>
<body ng-app="gamififcationAppLogin">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">GAMIFICATION</h1>
        </ion-header-bar>
        <ion-content>
            <!--
            This solution provides serverside only login. If no facebook session active, a facebook page is displayed with login form, and callback to the initial URL
            -->
            <div id="logoutButtonDivWrapper"><button class="button icon-left ion-social-facebook" onclick="location.href='/login'">Login via Facebook</button></div>
        </ion-content>
    </ion-pane>

</body>
</html>
