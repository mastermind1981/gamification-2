<ion-view>
    <ion-content class="padding" style="background-color: #f5f5f5;">
        <div class="list" style="margin-top: 50px; padding-bottom: 80px">
            <div class="item item-divider">

                <div class="levelProgress">
                    <div class="range range-positive">
                        <span style="min-width: 20px;font-family: MontserratBold; font-size: 11px">Daily</span>
                        <progress max="100" value="{{dailyciProgress}}" style="margin-left: 40px;margin-right: 20px;">
                            <div class="progress-bar">
                                <span ng-style="{width: dailyciProgress+'%'}">Daily: {{dailyciProgress}}%</span>
                            </div>
                        </progress>
                        <span style="font-family: MontserratBold; font-size: 11px; margin-right: 15px">{{dailyciProgress.toFixed(0)}} %</span>
                    </div>
                </div>
            </div>
            <a ng-repeat="dci in dailyci" class="item item-icon-right item-text-wrap" ng-click="navigateToCheckin(dci)">
                <div style="min-width: 40px;width: 40px;height: 40px; border-radius: 4px; background-color: #000000; display: table-cell; text-align:center; vertical-align: middle;"><img ng-show="dci.completed" src="img/check.png" width="20px" height="20px" /></div>
                <div style="padding-left: 20px; height: 40px; display: table-cell; vertical-align: middle;color: #3EBCa4;font-family: MontserratBold; font-size: 13px">{{dci.label}}</div>
                <i class="icon ion-ios7-arrow-right"></i>
            </a>

            <div class="item item-divider" style="margin-top: 20px">

                <div class="levelProgress">
                    <div class="range range-positive">
                        <span style="min-width: 20px;font-family: MontserratBold; font-size: 11px">Weekly</span>
                        <progress max="100" value="{{weeklyciProgress}}" style="margin-left: 40px;margin-right: 20px;">
                            <div class="progress-bar">
                                <span ng-style="{width: weeklyciProgress+'%'}">Weekly: {{weeklyciProgress}}%</span>
                            </div>
                        </progress>
                        <span style="font-family: MontserratBold; font-size: 11px; margin-right: 10px">{{weeklyciProgress.toFixed(0)}} %</span>
                    </div>
                </div>
            </div>
            <a ng-repeat="wci in weeklyci" class="item item-icon-right item-text-wrap" ng-click="navigateToCheckin(wci)">
                <div style="min-width: 40px;width: 40px;height: 40px; border-radius: 4px; background-color: #000000; display: table-cell; text-align:center; vertical-align: middle;"><img ng-show="wci.completed" src="img/check.png" width="20px" height="20px" /></div>
                <div style="padding-left: 20px; height: 40px; display: table-cell; vertical-align: middle;color: #3EBCa4;font-family: MontserratBold; font-size: 13px">{{wci.label}}</div>
                <i class="icon ion-ios7-arrow-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
