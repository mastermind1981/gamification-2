<ion-view>
    <div class="bar bar-subheader">
        <button class="button button-icon icon ion-ios7-arrow-back" ng-click="backToQuest()"></button>
        <h1 class="title">{{ activeQuest.label }}</h1>
    </div>
    <ion-content class="has-header">
        <div id="levelsNavigationBar" class="button-bar" style="margin-top: 40px">
            <a ng-repeat="level in levels" ng-class="blogLevelsDynamicClass(level, $index)" ng-click="unveilLevel(level, $index)">{{ level.order }}</a>
        </div>
        <div class="list padding">
            <a ng-repeat="task in tasks" class="item item-icon-right" ng-click="navigateToTask(task)">
                <div style="width: 50px;height: 50px; background-color: #4A87EE; display: table-cell; text-align:center; vertical-align: middle;">{{task.order}}</div>
                <div style="padding-left: 20px; height: 50px; display: table-cell; vertical-align: middle;">{{task.label}}</div>
                <i ng-class="getTaskIconClass(task)"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
