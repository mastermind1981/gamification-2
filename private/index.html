<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Gamification</title>

    <meta name="description" content="Gamification project between Caroline Cruaud (UiO) and Engagelab (UiO)">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" media="(device-height: 568px)"/>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="Jeremy Toussaint, UiO" />

    <link rel="shortcut icon" href="img/icon16x16.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/icon144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icon114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icon72x72.png">
    <link rel="apple-touch-icon-precomposed" href="img/icon57x57.png">

    <link href="css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Local scripts -->
    <script src="http://intense-cove-9922.herokuapp.com/socket.io/socket.io.js"></script>
    <script src="js/ionic.bundle.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-cookies.js"></script>
    <script src="js/init.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/index.js"></script>
    <script src="js/controllers/activities.js"></script>
    <script src="js/controllers/comment.js"></script>
    <script src="js/controllers/badges.js"></script>
    <script src="js/controllers/blank.js"></script>
    <script src="js/controllers/blogs.js"></script>
    <script src="js/controllers/checkins.js"></script>
    <script src="js/controllers/quests.js"></script>

</head>
<body ng-app="gamififcationApp" animation="slide-left-right-ios7" ng-controller="navigationCtrl">
    <ion-side-menus>
        <ion-side-menu-content>
            <div class="bar bar-header" style="height: 60px; background-color: #f8f8f8" ng-show="userId != null">
                <div>
                    <button style="width: 40px; height: 40px;" ng-click="toggleLeftSideMenu()" class="button button-icon icon ion-navicon">
                    </button>
                </div>
                <div class="h1 title">{{ appHeader }}</div>
                <div ng-if="groupId != null" style="position: absolute; top: 5px; right: 5px; bottom: 5px">
                    <button style="width: 40px; height: 40px; border-radius: 4px" class="button icon ion-edit" ng-click="changeMainTab(5)"></button>
                    <button style="width: 40px; height: 40px; border-radius: 4px" class="button icon ion-ios7-infinite" ng-click="navigateToBlog()"></button>
                </div>
            </div>
            <ion-nav-view></ion-nav-view>
            <div class="bar bar-footer" style="height: 60px" ng-show="notReadyToNavigate"></div>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <div class="list">

                <div class="item item-avatar">
                    <img ng-src="{{avatarUrl}}" style="width: 40px; height: 40px; border-radius: 4px">
                    <h2>{{username}}</h2>
                </div>
                <div class="item item-icon-left" ng-click="logout()">
                    <i class="icon ion-ios7-close-outline" style="margin-left: 10px"></i>
                    <div style="margin-left: 25px">Logout</div>
                </div>
            </div>
        </ion-side-menu>
    </ion-side-menus>
</body>
</html>
