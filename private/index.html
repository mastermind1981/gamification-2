<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>Gamification</title>

    <meta name="description" content="Gamification project between Caroline Cruaud (UiO) and Engagelab (UiO)">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="author" content="Jeremy Toussaint, UiO" />

    <link href="css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Local scripts -->
    <script src="js/ionic.bundle.js"></script>
    <script src="js/strophe.js"></script>
    <script src="js/strophe.muc.js"></script>
    <script src="js/init.js"></script>
    <script src="js/services.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/index.js"></script>
    <script src="js/controllers/activities.js"></script>
    <script src="js/controllers/badges.js"></script>
    <script src="js/controllers/blank.js"></script>
    <script src="js/controllers/blogs.js"></script>
    <script src="js/controllers/checkins.js"></script>
    <script src="js/controllers/quests.js"></script>

</head>
<body ng-app="gamififcationApp" animation="slide-left-right-ios7" ng-controller="navigationCtrl">

    <div class="bar bar-header" style="height: 60px; background-color: #f8f8f8" ng-show="userId != null">
        <div>
            <div style="float: left">
                <a href="#"><img ng-src="{{avatarUrl}}"/></a>
            </div>
            <div style="float: left; margin-left: 10px">
                {{username}} ({{facebookId}}) <br />
                <a href="" ng-click="logout()">LOGOUT</a>
            </div>
        </div>

        <div ng-if="groupId != null" style="position: absolute; top: 5px; right: 5px; bottom: 5px">
            <button style="height: 100%; width: 60px" class="button icon ion-ios7-world"></button>
            <button style="height: 100%; width: 60px" class="button icon ion-android-friends"></button>

        </div>
    </div>

    <ion-nav-view></ion-nav-view>

    <div class="bar bar-footer" style="height: 60px" ng-show="notReadyToNavigate">

    </div>
</body>
</html>
